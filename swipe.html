<!-- Use a modal from ratchet -->

<!DOCTYPE html>
<html>
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-webapp-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />
    <title>Swipe Feed</title>
   
    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
    <script src="js/push.js"></script>
    <link href="css/custom.css" rel="stylesheet">
    <!-- Loading Bootstrap -->
    <link href="dist/css/vendor/bootstrap.min.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="dist/css/flat-ui.min.css" rel="stylesheet">

    <!-- popup stuff -->
    <link rel="stylesheet" src="css/popup.css">

    <!-- jquery stuff -->
    <!-- <link rel="stylesheet" href="themes/d.min.css" /> -->
    <!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" /> -->

  </head>
  <body>
    <header class="bar bar-nav">
              <button class="btn btn-link btn-nav pull-left"><a class="icon icon-gear" href="editprofile.html"></a></button> 
              <button class="btn btn-link btn-nav pull-right"><a class="icon fui-mail" href="messages.html"></a></button>
              <h1 class="title"><img src="munchmateheader.png"></img></h1>
     </header> 

    <div id="all-locations" class="content container">
      <div class="slider" id="mySlider">
        <div class="slide-group">

            <!-- profile 1 -->
          <div id="profile" class="slide">

            <h2 id="name">Abby, 21</h2>
            <img src="abbyphoto.jpg" width="100%">
            <h4>15 mile away</h4>
            <p id="text">
              American, Chinese <br>
              MIT Campus <br></p>
            
            <div class="card">
              <ul class="table-view">
                <li class="table-view-cell">
                  <a class="navigate-right" href="abbyfull.html" data-transition="slide-in">
                    View Full Profile
                  </a>
                </li>
              </ul>
            </div>

            <button class="btn btn-positive btn-block"><a href="abby.html">Message Mate</a></button>
              <div style="text-align: right;" class="slide-text">
                <div class="icon icon-left-nav"></div>
                &nbsp; &nbsp; &nbsp; &nbsp;
              </div> <!-- slide me -->
            <!-- </div> bottom bar -->
          </div> <!-- end of profile -->

          <!-- profile 2 screen -->
          <div id="profile" class="slide">
              <h2 id="name">Wendy, 19</h2>
              <img src="wendyphoto.jpg" width="100%">
              <h4>.5 mile away</h4>
              <p id="text">
                Tower, Pom, Lulu <br>
                The Art Library <br></p>

              <div class="card">
                  <ul class="table-view">
                    <li class="table-view-cell">
                      <a class="navigate-right" href="wendyfull.html" data-transition="slide-in">
                        View Full Profile
                      </a>
                    </li>
                  </ul>
                </div>

              <button class="btn btn-positive btn-block"><a href="wendy.html">Message Mate</a></button>
              <div class="slide-text">
                <div class="icon icon-left-nav pull-left"></div>
                <div class="icon icon-right-nav pull-right"></div>
              </div>
            </div>

    </div>
  </div>
</div>

</body>
</html>
